apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: generic-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "generic source"
    description: |-
      to do
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      uri:
          title: Uri
          description: Uri
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      route-configuration-id: "{{routeconfiguration_id}}"
      from:
        uri: "{{uri}}"
        steps:
          - to:
              uri: "kamelet:sink"