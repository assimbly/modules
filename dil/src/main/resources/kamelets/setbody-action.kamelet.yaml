apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: setbody-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "setbody action"
    description: |-
      to do
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      language:
          title: Set Body
          description: Set Body of a message
          type: string
          default: constant
      path:
          title: Path
          description: Path
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      routeConfigurationId: "{{routeconfiguration_id}}"
      from:
        uri: "kamelet:source"
        steps:
          - setProperty:
              name: assimbly.body
              constant: "{{path}}"
          - setProperty:
              name: assimbly.language
              constant: "{{language}}"
          - process:
              ref: "SetBodyProcessor"
          - to:
              uri: "kamelet:sink"