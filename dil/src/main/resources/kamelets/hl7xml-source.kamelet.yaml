apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: hl7xml-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "hl7xml source"
    description: |-
      Receives and converts HL7 to XML
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      path:
          title: Path
          description: Path
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      route-configuration-id: "{{routeconfiguration_id}}"
      from:
        uri: "kamelet:source"
        steps:
          - unmarshal:
              hl7: true
          - to:
              uri: "bean:Hl7ToXmlConverter"
          - to:
              uri: "kamelet:sink"