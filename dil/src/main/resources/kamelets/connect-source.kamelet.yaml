apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: connect-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "connect source"
    description: |-
      to do
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      path:
          title: Path
          description: Path
          type: string
      options:
          title: Options
          description: Options
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      routeConfigurationId: "{{routeconfiguration_id}}"
      from:
        uri: "rest:connect:{{path}}?{{options}}"
        steps:
          - to:
              uri: "kamelet:sink"