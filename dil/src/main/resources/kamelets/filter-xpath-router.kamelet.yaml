apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: filter-xpath-router
  labels:
    camel.apache.org/kamelet.type: "xpath-router"
spec:
  definition:
    title: "filter xpath-router"
    description: |-
      Filter message by XPath
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      out_rule:
          title: Out Rules
          description: Out going URI
          type: string
      expression:
          title: Expression
          description: Expression
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      route-configuration-id: "{{routeconfiguration_id}}"
      from:
        uri: "kamelet:source"
        steps:
          - filter:
            xpath: "{{expression}}"
          - to:
              uri: "{{out_rule}}"