apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: options-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "options source"
    description: |-
      to do
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      path:
        title:
        description: .
        type: string
      options:
        title:
        description: .
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      routeConfigurationId: "{{routeconfiguration_id}}"
      from:
        uri: "rest:options:{{path}}?{{options}}"
        steps:
          - to:
              uri: "kamelet:sink"