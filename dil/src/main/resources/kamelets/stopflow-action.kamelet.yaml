apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: stopflow-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "stopflow action"
    description: |-
      to do
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      path:
        title: Path
        description: Path
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      routeConfigurationId: "{{routeconfiguration_id}}"
      from:
        uri: "kamelet:source"
        steps:
          - setProperty:
              name: flowId
              constant: "{{path}}"
          - setProperty:
              name: action
              constant: "stopflow"
          - process:
              ref: "ManageFlowProcessor"
          - to:
              uri: "kamelet:sink"