apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: oriflame-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "oriflame action"
    description: |-
      Oriflame component
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      path:
        title: Path
        description: Path
        type: string
      options:
        title: options
        description: Options
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      routeConfigurationId: "{{routeconfiguration_id}}"
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "oriflame:{{path}}?{{options}}"
          - to:
              uri: "kamelet:sink"